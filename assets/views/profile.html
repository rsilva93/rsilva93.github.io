<section id="profile">

    <section id="experiences">
        <div class="row">
            <h3 translate="EXPERIENCE_TITLE"></h3>
        </div>
        <div class="row" ng-repeat="experience in vm.experiences">
            <div class="col-md-12">
                <h4 translate="{{experience.role}}"></h4>
                <h5>{{experience.organization}} ({{experience.time}})</h5>
            </div>
        </div>
    </section>

    <section id="skills">
        <div class="row">
            <h3 translate="SKILLS_TITLE"></h3>
        </div>
        <div class="row" ng-repeat="skill in vm.skills">
            <div class="col-md-4">
                <h3 class="progress-label">{{skill.technology}}</h3>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: {{skill.proficiency}}"></div>
                </div>
            </div>
        </div>
    </section>

</section>
